<script>
  var width = 100;
  var height = 100;

  function setupRandom()
  {
    field = new Object();
    for(var h = 0; h < height; h++)
    {

      field[h] = (field[h] == undefined) ? new Object() : field[h];
      for(var w = 0; w < width; w++)
      {
        field[h][w] = Math.round(Math.random());
      }
    }
  }
</script>
